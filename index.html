<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <h2>Find your love match </h2>
      <p>100% success rate. Tried and tested absolutely true.</p>
      <form class="form">
        <div class="form-group">
          <label for="name">Enter name</label>
          <input id="name" type="text" class="form-control" >
        </div>
        <div class="form-group">
          <label for="car">What is your mode of transportation?</label>
          <select class="form-control" id="vehicle">
            <option>Bike</option>
            <option>Car</option>
            <option>Public Transportation</option>
            <option>Self-driving car</option>
          </select>
        </div>
        <div class="form-group">
          <label for="beverage">What do you drink?</label>
          <select class="form-control" id="beverage">
            <option>Water</option>
            <option>Soda</option>
            <option>Gatorade</option>
            <option>Sparkling Water</option>
          </select>
        </div>
      </form>
      <button class="btn btn-success" type="submit">Who is your match?</button>

      <div class="results">
        <p>Here's is your loooooove match!! <span id="match"></span>
      </div>



    </div>
  </body>
</html>
